# k8s/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: run-manager
  namespace: monty-sim
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create","get","list","watch","delete"]
  - apiGroups: [""]
    resources: ["pods","pods/log"]
    verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: run-manager-binding
  namespace: monty-sim
subjects:
  - kind: ServiceAccount
    name: run-manager
    namespace: monty-sim
roleRef:
  kind: Role
  name: run-manager
  apiGroup: rbac.authorization.k8s.io
